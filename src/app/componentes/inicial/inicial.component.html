<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" >
      <div class="carousel-item active"  data-bs-interval="200">
        <img src="assets/imagens/img1.jpeg" height="400" class="d-block w-100" alt="Banner1">
      </div>
      <div class="carousel-item">
        <img src="assets/imagens/img2.jpeg" height="400" class="d-block w-100" alt="Banner2">
      </div>
      <div class="carousel-item">
        <img src="assets/imagens/img3.jpeg" height="400" class="d-block w-100" alt="Banner3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!-- Listagem de produtos -->
<br />
<div  class="row row-cols-1 row-cols-md-3 g-4" >
  <div class="col" *ngFor="let produto of produtos" >
    <div class="card h-100">
      <img src="assets/produtos/{{ produto.fotos }}" class="card-img-top" alt="" />
      <div class="card-body">
        <p class="card-text">
         {{produto.nome}}
        </p>
        <h5 class="text-center"><strong>{{ produto.preco | currency:'BRL' }}</strong></h5>
        <p class="text-center">
          <button type="button" class="btn btn-outline-success" [routerLink]="['/produto/'+produto.id]">
            <i class="bi bi-plus-lg"></i>Detalhes
          </button>
          &nbsp;
          <button type="button" class="btn btn-outline-primary"(click)="adicionarCarrinho(produto)">
            <i class="bi bi-cart"></i>Carrinho
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
